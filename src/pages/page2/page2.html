<ion-content padding>
  <ion-grid>
    <div>
      <h1 text-center>PLEASE CHOOSE MOST DESIRED DATE</h1>
      <!-- <h4 text-center>Please choose only in the month of February</h4> -->
      <!-- <h4 text-center>Today is {{today}}</h4> -->

    </div>

    <ion-item>
      <ion-datetime displayFormat="MMMM DD, YYYY - DDDD" min="2019-02-12" max="2019-02" placeholder="Please pick date" [(ngModel)]="today"></ion-datetime>
    </ion-item>

    <ion-row margin-top>
      <div col-12>
        <button ion-button round type="button" color="danger" class="no-shadow capitalize btn-medium" [disabled]="today == null" (tap)="startAlert()">
          NEXT
        </button>
      </div>
      {{today}}
    </ion-row>

  </ion-grid>
</ion-content>
