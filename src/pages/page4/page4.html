<ion-content padding>
    <ion-grid>
      <ion-row>
        <img src="../../assets/images/32.jpg" class="image" />
      </ion-row>

      <div margin-top>
        <h3 text-center>PWEDE BANG TAYO NALANG ULIT?</h3>
      </div>

      <ion-row text-center>

        <div col-6>
          <button
            ion-button
            round
            type="button"
            color="danger"
            class="no-shadow capitalize btn-medium"
            (tap)="no()"
          >
            No
          </button>
        </div>
        <div col-6>
            <button
              ion-button
              round
              type="button"
              color="danger"
              class="no-shadow capitalize btn-medium"
              (tap)="next()"
            >
              Yes
            </button>
          </div>
      </ion-row>
    </ion-grid>
  </ion-content>
