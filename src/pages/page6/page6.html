<ion-content padding>
  <ion-grid>
    <div>
      <ion-row class="img-container">
        <img src="/assets/images/62.jpeg" class="image" />
      </ion-row>

      <div margin-top>
        <h6 text-center>
          I LOVE YOU BABY
        </h6>
        <h6 text-center>
          BABY, WILL YOU MAKE MY DREAM COME TRUE AND BE MY GIRLFRIEND?
        </h6>
      </div>
    </div>

    <ion-row text-center>
      <div col-6>
        <button
          ion-button
          round
          type="button"
          color="danger"
          class="no-shadow capitalize btn-medium"
          (tap)="no()"
        >
          No
        </button>
      </div>
      <div col-6>
        <button
          ion-button
          round
          type="button"
          color="danger"
          class="no-shadow capitalize btn-medium"
          (tap)="next()"
        >
          Yes
        </button>
      </div>
      <div text-center>
        <label text-center>
          IF YES, KISS OR HUG ME OR HOLD ME SO TIGHT AS IF I AM ABOUT TO DIE.
        </label><br><br>
        <label text-center>
          IF NO, LOOK DOWN AND DO NOTHING.
        </label>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
